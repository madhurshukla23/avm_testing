name: Terraform CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "modules/**/*.tf"
      - "modules/**/*.tfvars"
      - ".github/workflows/terraform-test.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "modules/**/*.tf"
      - "modules/**/*.tfvars"
  workflow_dispatch:

env:
  TERRAFORM_VERSION: "1.7.0"
  ARM_USE_OIDC: true
  ARM_USE_AZUREAD: true

permissions:
  id-token: write
  contents: read
  security-events: write

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - terraform-azurerm-avm-res-storage-storageaccount-main

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        working-directory: ./modules/${{ matrix.module }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ./modules/${{ matrix.module }}
        run: terraform init -backend=false
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Terraform Validate
        id: validate
        working-directory: ./modules/${{ matrix.module }}
        run: terraform validate -no-color
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Format Check Results
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "âš ï¸ Terraform formatting issues detected in ${{ matrix.module }}"
          echo "Run 'terraform fmt -recursive' to fix formatting"
          exit 1

  terraform-examples:
    name: Test Examples
    runs-on: ubuntu-latest
    needs: terraform-validate
    strategy:
      matrix:
        example:
          - default
          - customer-managed-key
          - data_lake_gen2
          - diagnostic-settings
          - local_user
          - management-policy
          - private-endpoint-basic
          - private-endpoint-manage_dns_zone_group
          - private-endpoint-static-ip
          - private-endpoint-unmanage_dns_zone_group
          - role_assignments
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init - Example
        working-directory: ./modules/terraform-azurerm-avm-res-storage-storageaccount-main/examples/${{ matrix.example }}
        run: terraform init -backend=false
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Terraform Validate - Example
        working-directory: ./modules/terraform-azurerm-avm-res-storage-storageaccount-main/examples/${{ matrix.example }}
        run: terraform validate -no-color
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Terraform Plan - Example
        working-directory: ./modules/terraform-azurerm-avm-res-storage-storageaccount-main/examples/${{ matrix.example }}
        run: terraform plan -no-color
        continue-on-error: true
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

  tflint:
    name: TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Show TFLint version
        run: tflint --version

      - name: Init TFLint
        working-directory: ./modules/terraform-azurerm-avm-res-storage-storageaccount-main
        run: tflint --init

      - name: Run TFLint
        working-directory: ./modules/terraform-azurerm-avm-res-storage-storageaccount-main
        run: tflint --recursive --format compact

  terraform-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Render terraform docs
        uses: terraform-docs/gh-actions@v1.2.0
        with:
          working-dir: ./modules/terraform-azurerm-avm-res-storage-storageaccount-main
          output-file: README.md
          output-method: inject
          git-push: false

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [terraform-validate, terraform-examples, tflint, terraform-docs]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## Terraform CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Terraform Validate Status
          if [ "${{ needs.terraform-validate.result }}" == "success" ]; then
            echo "âœ… Terraform validation completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Terraform validation failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Terraform Examples Status
          if [ "${{ needs.terraform-examples.result }}" == "success" ]; then
            echo "âœ… Example validation completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Example validation failed" >> $GITHUB_STEP_SUMMARY
          fi

          # TFLint Status
          if [ "${{ needs.tflint.result }}" == "success" ]; then
            echo "âœ… Linting completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Linting failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Terraform Docs Status
          if [ "${{ needs.terraform-docs.result }}" == "success" ]; then
            echo "âœ… Documentation check completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Documentation check failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall Status
          if [ "${{ needs.terraform-validate.result }}" == "success" ] && \
             [ "${{ needs.terraform-examples.result }}" == "success" ] && \
             [ "${{ needs.tflint.result }}" == "success" ] && \
             [ "${{ needs.terraform-docs.result }}" == "success" ]; then
            echo "### ðŸŽ‰ All checks passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "### âš ï¸ Some checks failed - please review the logs above" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
